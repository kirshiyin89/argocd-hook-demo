# values.yaml would contain:
# cacheWarmer:
#   image: curlimages/curl:8.5.0

apiVersion: v1
kind: ConfigMap
metadata:
  name: version-tracker
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
data:
  version: {{ .Values.cacheWarmer.image | regexFind ":[^:]*$" | trimPrefix ":" | quote }}
  image: {{ .Values.cacheWarmer.image | quote }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: my-job
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-options: Replace=true
spec:
  template:
    metadata:
      labels:
        job-name: my-job
    spec:
      restartPolicy: Never
      containers:
      - name: warmer
        image: {{ .Values.cacheWarmer.image }}
        command:
        - /bin/sh
        - -c
        - |
          echo "Starting cache warming with version {{ .Values.cacheWarmer.image | regexFind ":[^:]*$" | trimPrefix ":" }}..."
          until curl -f http://simple-app-service/health; do
            echo "Waiting for app to be ready..."
            sleep 5
          done
          echo "Warming cache for home page..."
          curl -s http://simple-app-service/ > /dev/null
          echo "Warming cache for API endpoint..."
          curl -s http://simple-app-service/api/data > /dev/null
          echo "Cache warming completed successfully!"
